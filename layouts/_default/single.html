<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }} - {{ .Site.Title }}</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <!-- 顶部导航栏 -->
        <header class="top-nav">
            <div class="nav-content">
                <div class="nav-left">
                    <div class="nav-brand">
                        <img src="/avatar.jpg" alt="头像" class="avatar">
                        <h1 class="site-title">{{ .Site.Title }}</h1>
                    </div>
                </div>
                <div class="nav-right">
                    <a href="/">首页</a>
                    <a href="/posts/">归档</a>
                    <a href="/about/">关于</a>
                </div>
            </div>
        </header>

        <!-- 文章内容 -->
        <main class="article-container">
            <article class="article">
                <header class="article-header">
                    <div class="article-meta">
                        <time class="article-date" datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}">
                            {{ .Date.Format "2006年1月2日" }}
                        </time>
                    </div>
                    <h1 class="article-title">{{ .Title }}</h1>
                    <div class="article-info-line"></div>
                    <div class="article-details">
                        <div class="detail-item">
                            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
                            </svg>
                            <span>蒲素</span>
                        </div>
                        {{ with .Params.tags }}
                        <div class="detail-item">
                            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M20.59 13.41l-7.17 7.17a2 2 0 0 1-2.83 0L2 12V2h10l8.59 8.59a2 2 0 0 1 0 2.82z"/>
                                <line x1="7" y1="7" x2="7.01" y2="7"/>
                            </svg>
                            <div class="tags">
                                {{ range $i, $tag := . }}
                                    <span class="tag">{{ $tag }}</span>
                                {{ end }}
                            </div>
                        </div>
                        {{ end }}
                    </div>
                </header>

                <div class="article-content">
                    {{ .Content }}
                </div>
            </article>
        </main>

        <!-- 底部 -->
        <footer class="footer">
            <p>&copy; {{ now.Year }} {{ .Site.Params.author | default "蒲素" }}. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
